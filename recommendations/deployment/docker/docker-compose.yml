version: "3"
services:
  db:
    image: postgres:14.3
    restart: always
    ports:
      - 5435:5432
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    container_name: product_db
    # volumes:
    #   - ./postgres:/var/lib/postgresql/data
